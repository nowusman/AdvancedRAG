[pytest]
# Pytest configuration for AdvancedRAG

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for storage backends
    e2e: End-to-end tests for full workflows
    slow: Tests that take a long time to run
    requires_mongodb: Tests that require MongoDB connection
    requires_weaviate: Tests that require Weaviate connection
    requires_models: Tests that require ML models

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

